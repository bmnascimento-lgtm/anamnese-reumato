<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de HDA - Reumatologia</title>
  <style>
    body { font-family: Arial; margin: 40px; max-width: 900px; }
    h2 { margin-top: 30px; }
    label { display: block; margin-top: 8px; }
    textarea { width: 100%; margin-top: 20px; }
    button { margin-top: 15px; padding: 10px; margin-right: 10px; }
  </style>
</head>

<body>

<h1>Gerador de HDA - Reumatologia</h1>

<h2>1️⃣ Queixa Principal</h2>
<label><input type="checkbox" value="dor articular"> Dor articular</label>
<label><input type="checkbox" value="edema articular"> Edema articular</label>
<label><input type="checkbox" value="rigidez matinal"> Rigidez matinal</label>
<label><input type="checkbox" value="lombalgia"> Lombalgia</label>
<label><input type="checkbox" value="fraqueza muscular"> Fraqueza muscular</label>
<label><input type="checkbox" value="mialgia"> Mialgia</label>
<label><input type="checkbox" value="rash cutâneo"> Rash cutâneo</label>
<label><input type="checkbox" value="fenômeno de Raynaud"> Fenômeno de Raynaud</label>

<h2>2️⃣ Características da Dor</h2>
<label>Duração:
<select id="duracao">
<option value="">Selecione</option>
<option value="há dias">Dias</option>
<option value="há semanas">Semanas</option>
<option value="há meses">Meses</option>
<option value="há anos">Anos</option>
</select></label>

<label>Padrão:
<select id="padrao">
<option value="">Selecione</option>
<option value="padrão inflamatório">Inflamatório</option>
<option value="padrão mecânico">Mecânico</option>
<option value="padrão misto">Misto</option>
</select></label>

<label>Intensidade:
<select id="intensidade">
<option value="">Selecione</option>
<option value="leve">Leve</option>
<option value="moderada">Moderada</option>
<option value="intensa">Intensa</option>
</select></label>

<label>Rigidez matinal:
<select id="rigidez">
<option value="">Selecione</option>
<option value="menor que 30 minutos"> < 30 min</option>
<option value="maior que 30 minutos"> > 30 min</option>
<option value="maior que 1 hora"> > 1h</option>
</select></label>

<h2>3️⃣ ISDA (Revisão de Sistemas)</h2>
<label><input type="checkbox" value="febre"> Febre</label>
<label><input type="checkbox" value="fadiga"> Fadiga</label>
<label><input type="checkbox" value="perda ponderal"> Perda de peso</label>
<label><input type="checkbox" value="úlceras orais"> Úlceras orais</label>
<label><input type="checkbox" value="queda de cabelo"> Queda de cabelo</label>
<label><input type="checkbox" value="fotossensibilidade"> Fotossensibilidade</label>
<label><input type="checkbox" value="olho seco"> Olho seco</label>
<label><input type="checkbox" value="boca seca"> Boca seca</label>
<label><input type="checkbox" value="dispneia"> Dispneia</label>
<label><input type="checkbox" value="dor torácica pleurítica"> Dor torácica pleurítica</label>

<h2>4️⃣ Exame Físico</h2>
<label><input type="checkbox" value="artrite em pequenas articulações"> Artrite em pequenas articulações</label>
<label><input type="checkbox" value="artrite simétrica"> Artrite simétrica</label>
<label><input type="checkbox" value="limitação de movimento"> Limitação de movimento</label>
<label><input type="checkbox" value="edema articular ao exame"> Edema ao exame</label>
<label><input type="checkbox" value="deformidades articulares"> Deformidades</label>
<label><input type="checkbox" value="força muscular preservada"> Força preservada</label>
<label><input type="checkbox" value="força muscular reduzida"> Força reduzida</label>
<label><input type="checkbox" value="rash malar"> Rash malar</label>
<label><input type="checkbox" value="espessamento cutâneo"> Espessamento cutâneo</label>

<button onclick="gerarTexto()">Gerar HDA + Conduta</button>
<button onclick="copiarTexto()">Copiar Texto</button>

<textarea id="resultado" rows="15"></textarea>

<script>
function gerarTexto() {
  let texto = "HDA:\nPaciente apresenta ";

  let checkboxes = document.querySelectorAll("input[type=checkbox]:checked");
  let sintomas = [];
  checkboxes.forEach(cb => sintomas.push(cb.value));

  if (sintomas.length > 0) {
    texto += sintomas.join(", ");
  }

  let duracao = document.getElementById("duracao").value;
  let padrao = document.getElementById("padrao").value;
  let intensidade = document.getElementById("intensidade").value;
  let rigidez = document.getElementById("rigidez").value;

  if (duracao) texto += ", " + duracao;
  if (intensidade) texto += ", dor de intensidade " + intensidade;
  if (padrao) texto += ", com " + padrao;
  if (rigidez) texto += ", rigidez matinal " + rigidez;

  texto += ".\n\n";

  texto += "CONDUTA:\n";
  texto += "- Solicitar exames laboratoriais: hemograma, VHS, PCR, FAN, FR, anti-CCP conforme suspeita.\n";
  texto += "- Avaliar necessidade de imagem (RX ou USG de articulações).\n";
  texto += "- Considerar início de AINE para controle sintomático.\n";
  texto += "- Encaminhar ou discutir com reumatologia.\n";

  document.getElementById("resultado").value = texto;
}

function copiarTexto() {
  let texto = document.getElementById("resultado");
  texto.select();
  document.execCommand("copy");
  alert("Texto copiado!");
}
</script>

</body>
</html>
