<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador Reumatologia</title>
<style>
body { font-family: Arial; margin: 30px; }
h2 { margin-top: 25px; }
textarea { width: 100%; height: 150px; margin-top: 10px; }
button { margin-top: 20px; padding: 10px; }
.section { margin-bottom: 15px; }
</style>
</head>

<body>

<h1>Gerador Automático - Reumatologia</h1>

<h2>Sinais e Sintomas</h2>

<div class="section">
<label><input type="checkbox" value="rash_malar"> Rash malar</label><br>
<label><input type="checkbox" value="fotossensibilidade"> Fotossensibilidade</label><br>
<label><input type="checkbox" value="ulceras_orais"> Úlceras orais</label><br>
<label><input type="checkbox" value="artrite_pequenas"> Artrite pequenas articulações</label><br>
<label><input type="checkbox" value="rigidez_30"> Rigidez matinal >30min</label><br>
<label><input type="checkbox" value="raynaud"> Fenômeno de Raynaud</label><br>
<label><input type="checkbox" value="xerostomia"> Xerostomia</label><br>
<label><input type="checkbox" value="xerftalmia"> Xeroftalmia</label><br>
<label><input type="checkbox" value="lombalgia_inflamatoria"> Lombalgia inflamatória</label><br>
<label><input type="checkbox" value="psoriase"> Psoríase</label><br>
<label><input type="checkbox" value="uveite"> Uveíte</label><br>
</div>

<button onclick="gerarTexto()">Gerar Blocos Automáticos</button>

<h2>Resultado</h2>
<textarea id="resultado"></textarea>

<script>

function gerarTexto(){

let checks = document.querySelectorAll('input[type=checkbox]:checked');

let suspeitaLES = false;
let suspeitaAR = false;
let suspeitaSjogren = false;
let suspeitaEspondilo = false;
let suspeitaPsoriatica = false;

checks.forEach(c => {

if(c.value === "rash_malar" || c.value === "fotossensibilidade" || c.value === "ulceras_orais"){
suspeitaLES = true;
}

if(c.value === "artrite_pequenas" || c.value === "rigidez_30"){
suspeitaAR = true;
}

if(c.value === "xerostomia" || c.value === "xerftalmia"){
suspeitaSjogren = true;
}

if(c.value === "lombalgia_inflamatoria" || c.value === "uveite"){
suspeitaEspondilo = true;
}

if(c.value === "psoriase"){
suspeitaPsoriatica = true;
}

});

let exames = "";
let hipotese = "";
let conduta = "";


// LES
if(suspeitaLES){
exames += "- FAN, anti-dsDNA, anti-Sm, C3, C4, EAS, proteinúria 24h\n";
hipotese += "- Lúpus Eritematoso Sistêmico\n";
conduta += "- Avaliar atividade (SLEDAI), iniciar hidroxicloroquina 400mg/dia se confirmado\n";
}

// AR
if(suspeitaAR){
exames += "- FR, anti-CCP, VHS, PCR, RX mãos e pés\n";
hipotese += "- Artrite Reumatoide\n";
conduta += "- Iniciar metotrexate 15mg/sem se confirmado\n";
}

// Sjogren
if(suspeitaSjogren){
exames += "- Anti-SSA, anti-SSB, teste de Schirmer\n";
hipotese += "- Síndrome de Sjögren\n";
conduta += "- Tratamento sintomático + avaliar necessidade de imunossupressor\n";
}

// Espondiloartrite
if(suspeitaEspondilo){
exames += "- HLA-B27, RX sacroilíacas\n";
hipotese += "- Espondiloartrite\n";
conduta += "- Iniciar AINE e avaliar biológico se refratário\n";
}

// Psoriática
if(suspeitaPsoriatica){
exames += "- PCR, RX articulações acometidas\n";
hipotese += "- Artrite Psoriásica\n";
conduta += "- Metotrexate ou biológico conforme atividade\n";
}

document.getElementById("resultado").value =
"---EXAMES PRINCIPAIS\n" +
exames +
"\n---HIPÓTESE DIAGNÓSTICA\n" +
hipotese +
"\n---CONDUTA\n" +
conduta;

}

</script>

</body>
</html>
